name: Docker Images Deploy

on:
  push:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create environment file(s)
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Login to docker registry
        uses: docker/login-action@v2
        with:
          username: fenrisshq
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push docker images
        run: |
          NODE_ENV=production docker compose build
          docker compose push

      - name: Transfer files to production server
        uses: appleboy/scp-action@master
        with:
          host: 51.38.230.113
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "compose.yml,.env"
          target: "~/docker"

      - name: Deploy on production server
        uses: appleboy/ssh-action@master
        with:
          host: 51.38.230.113
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Go to docker directory
            cd ~/docker

            # Login to docker registry
            sudo docker login -u fenrisshq -p ${{ secrets.DOCKER_PASSWORD }}

            # Pull new images
            sudo docker compose pull

            # Backup postgres database before stopping containers
            mkdir -p ~/docker/auto-backups
            if sudo docker compose ps postgres | grep -q "Up"; then
              sudo docker compose exec postgres pg_dump -U ghostlexly pharmaflow > ~/docker/auto-backups/backup-$(date +%Y-%m-%d--%H-%M).sql
            else
              echo "PostgreSQL not running, skipping backup"
            fi

            # Stop and remove existing containers
            sudo docker compose down

            # Start new containers
            sudo docker compose up -d

      - name: Run migrations on production server
        uses: appleboy/ssh-action@master
        with:
          host: 51.38.230.113
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Go to docker directory
            cd ~/docker

            # Run migrations
            sudo docker compose exec backend npx prisma migrate deploy

      - name: Prune untagged docker images
        uses: appleboy/ssh-action@master
        with:
          host: 51.38.230.113
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Go to docker directory
            cd ~/docker

            # Prune untagged images
            sudo docker image prune -f
