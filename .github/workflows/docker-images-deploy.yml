name: Docker Images Deploy

on:
  push:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment file
        run: cp .env.example .env

      - name: Start services with docker compose
        run: docker compose up -d postgres-test redis backend

      - name: Wait for services to be ready
        run: |
          echo "Waiting for PostgreSQL test database to be ready..."
          docker compose exec postgres-test sh -c 'until pg_isready -h localhost -U lunisoft; do sleep 1; done'

      - name: Generate prisma client
        run: docker compose exec backend npx prisma generate

      - name: Run database migrations on test database
        run: docker compose exec -e NODE_ENV=test -e APP_DATABASE_CONNECTION_URL=postgresql://lunisoft:ChangeMe@postgres-test:5432/test backend npx prisma migrate reset --force

      - name: Run unit tests
        run: docker compose exec -e NODE_ENV=test backend npm run test

      - name: Run e2e tests
        run: docker compose exec -e NODE_ENV=test backend npm run test:e2e

      - name: Stop services
        if: always()
        run: docker compose down -v

  build:
    runs-on: ubuntu-24.04
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create environment file(s)
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Login to docker registry
        uses: docker/login-action@v2
        with:
          username: lunisoft
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: backend

      - name: Run unit tests
        run: npm run test
        working-directory: backend

      - name: Build and push docker images
        run: |
          NODE_ENV=production docker compose build
          docker compose push

      - name: Transfer files to production server
        uses: appleboy/scp-action@master
        with:
          host: 51.75.22.229
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "compose.yml,.env"
          target: "~/docker"

      - name: Deploy on production server
        uses: appleboy/ssh-action@master
        with:
          host: 51.75.22.229
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Go to docker directory
            cd ~/docker

            # Login to docker registry
            sudo docker login -u lunisoft -p ${{ secrets.DOCKER_PASSWORD }}

            # Pull new images
            sudo docker compose pull

            # Backup postgres database before stopping containers
            mkdir -p ~/docker/auto-backups
            if sudo docker compose ps postgres | grep -q "Up"; then
              sudo docker compose exec postgres pg_dump -U lunisoft dispomenage > ~/docker/auto-backups/backup-$(date +%Y-%m-%d--%H-%M).sql
            else
              echo "PostgreSQL not running, skipping backup"
            fi

            # Stop and remove existing containers
            sudo docker compose down

            # Start new containers
            sudo docker compose up -d

            # Wait for PostgreSQL server readiness with timeout
            echo "Waiting for PostgreSQL server readiness..."
            ATTEMPTS=0
            until sudo docker compose exec postgres pg_isready -h localhost -U lunisoft -d dispomenage; do
              ATTEMPTS=$((ATTEMPTS+1))
              if [ "$ATTEMPTS" -ge 60 ]; then
                echo "PostgreSQL did not become ready in time" >&2
                exit 1
              fi
              echo "PostgreSQL not ready yet ($ATTEMPTS) - waiting..."
              sleep 2
            done
            echo "PostgreSQL is ready!"

      - name: Run migrations on production server
        uses: appleboy/ssh-action@master
        with:
          host: 51.75.22.229
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Go to docker directory
            cd ~/docker

            # Run migrations
            sudo docker compose exec backend npx prisma migrate deploy

      - name: Run sentry sourcemaps on production server
        uses: appleboy/ssh-action@master
        with:
          host: 51.75.22.229
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Go to backend directory
            cd ~/docker

            # Run sentry sourcemaps
            sudo docker compose exec backend npm run sentry:sourcemaps

      - name: Prune untagged docker images
        uses: appleboy/ssh-action@master
        with:
          host: 51.75.22.229
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Go to docker directory
            cd ~/docker

            # Prune untagged images
            sudo docker image prune -f
